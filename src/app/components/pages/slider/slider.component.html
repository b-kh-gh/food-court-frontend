        <div class="text-content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>

            </div>

            <div class="cook-time">
              <span>üïí</span>
